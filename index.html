<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagan Premier League - Cricket Bidding</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: url('https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/images/bg1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            font-size: 35px;
            font-weight: bold;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            display: inline-block;
            width: 90%;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
            flex-wrap: wrap;
        }
        .team, .bidding-area {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
            width: 30%;
            min-width: 280px;
            margin: 10px;
        }
        .player-list, .team-list {
            list-style: none;
            padding: 0;
        }
        .player-list li, .team-list li {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.2);
        }
        .player-list img, .team-list img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 15px;
        }
        button {
            background: #ffcc00;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            margin-left: auto;
        }
        button:hover {
            background: #ff9900;
        }

        /* üîπ Responsive Styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .team, .bidding-area {
                width: 90%;
            }
            .player-list li, .team-list li {
                font-size: 18px;
            }
            .player-list img, .team-list img {
                width: 60px;
                height: 60px;
            }
            button {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="header">üèè Bagan Premier League - Cricket Bidding üèè</div>
    
    <div class="container">
        <div class="team">
            <h2>Team A</h2>
            <ul id="teamA" class="team-list"></ul>
        </div>
        <div class="bidding-area">
            <h2>Available Players</h2>
            <ul id="availablePlayers" class="player-list"></ul>
        </div>
        <div class="team">
            <h2>Team B</h2>
            <ul id="teamB" class="team-list"></ul>
        </div>
    </div>

    <script>
        const players = [
            { name: "Sonu", role: "All-rounder", img: "https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/images/sonu.jpg" },
            { name: "Tojo Da", role: "Batsman", img: "https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/images/tojo.jpg" },
            { name: "Sayak", role: "Batsman", img: "https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/images/sayak.jpg" },
            { name: "Samiran Da", role: "Batsman", img: "https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/images/samiran.jpg" },
            { name: "Loga", role: "Bowler", img: "https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/images/loga.jpg" },
            { name: "Vola", role: "Swing Bowler", img: "https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/images/vola.jpg" },
            { name: "Avay", role: "All-rounder", img: "https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/images/avay.jpg" },
            { name: "Polu", role: "Batsman", img: "https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/images/polu.jpg" },
            { name: "Aritra", role: "Batsman", img: "https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/images/aritra.jpg" }
        ];
        
        let turn = "A";
        
        function renderPlayers() {
            const playerList = document.getElementById("availablePlayers");
            playerList.innerHTML = "";
            players.forEach((player, index) => {
                const li = document.createElement("li");
                li.innerHTML = `<img src="${player.img}" alt="${player.name}"> ${player.name} - ${player.role} <button onclick='bidPlayer(${index})'>Select</button>`;
                playerList.appendChild(li);
            });
        }
        
        function bidPlayer(index) {
            const team = turn === "A" ? "teamA" : "teamB";
            const player = players[index];

            // Add player to selected team
            document.getElementById(team).innerHTML += `<li><img src="${player.img}" alt="${player.name}"> ${player.name} - ${player.role}</li>`;

            // Remove from available players
            players.splice(index, 1);
            turn = turn === "A" ? "B" : "A";
            renderPlayers();
        }
        
        renderPlayers();
    </script>
</body>
</html>
