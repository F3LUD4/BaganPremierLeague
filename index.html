<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèè Bagan Premier League - Cricket Bidding üèÜ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
        body {
            font-family: 'Orbitron', sans-serif;
            background: url('https://raw.githubusercontent.com/F3LUD4/BaganPremierLeague/ed8a421ae1a3be2b452389e68ec658ac0aeca362/Background.JPG') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        .header {
            font-size: 50px;
            font-weight: bold;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            display: inline-block;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        .team, .bidding-area {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 30%;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }
        .player-list, .team-list {
            list-style: none;
            padding: 0;
        }
        .player-list li, .team-list li {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.2);
        }
        .player-list img {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            margin-right: 15px;
        }
        button {
            background: rgba(255, 165, 0, 0.8);
            color: white;
            border: none;
            padding: 12px 18px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.5);
        }
        button:hover {
            background: rgba(255, 140, 0, 0.9);
        }
    </style>
</head>
<body>
    <div class="header">üèè Bagan Premier League - Cricket Bidding üèÜ</div>
    
    <div class="container">
        <div class="team">
            <h2>Team A ‚ú®</h2>
            <ul id="teamA" class="team-list"></ul>
        </div>
        <div class="bidding-area">
            <h2>üî• Available Players üî•</h2>
            <ul id="availablePlayers" class="player-list"></ul>
        </div>
        <div class="team">
            <h2>Team B ‚ö°</h2>
            <ul id="teamB" class="team-list"></ul>
        </div>
    </div>

    <script>
        const players = [
            { name: "Sonu", role: "All-rounder", img: "images/sonu.jpg" },
            { name: "Tojo Da", role: "Batsman", img: "images/tojo.jpg" },
            { name: "Sayak", role: "Batsman", img: "images/sayak.jpg" },
            { name: "Samiran Da", role: "Batsman", img: "images/samiran.jpg" },
            { name: "Loga", role: "Bowler", img: "images/loga.jpg" },
            { name: "Vola", role: "Swing Bowler", img: "images/vola.jpg" },
            { name: "Avay", role: "All-rounder", img: "images/avay.jpg" },
            { name: "Polu", role: "Batsman", img: "images/polu.jpg" },
            { name: "Aritra", role: "Batsman", img: "images/aritra.jpg" }
        ];
        
        let turn = "A";
        
        function renderPlayers() {
            const playerList = document.getElementById("availablePlayers");
            playerList.innerHTML = "";
            players.forEach((player, index) => {
                const li = document.createElement("li");
                li.innerHTML = `<img src="${player.img}" alt="${player.name}"> ${player.name} - ${player.role} <button onclick='bidPlayer(${index})'>Select ‚úÖ</button>`;
                playerList.appendChild(li);
            });
        }
        
        function bidPlayer(index) {
            const team = turn === "A" ? "teamA" : "teamB";
            document.getElementById(team).innerHTML += `<li><img src="${players[index].img}" alt="${players[index].name}"> ${players[index].name} - ${players[index].role}</li>`;
            players.splice(index, 1);
            turn = turn === "A" ? "B" : "A";
            renderPlayers();
        }
        
        renderPlayers();
    </script>
</body>
</html>
