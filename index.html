<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagan Premier League - Cricket Bidding</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
        
        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            color: white;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background 1s ease-in-out;
        }
        .header {
            font-size: 40px;
            font-weight: bold;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            display: inline-block;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 50px;
        }
        .team, .bidding-area {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }
        .player-list, .team-list {
            list-style: none;
            padding: 0;
        }
        .player-list li, .team-list li {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.2);
        }
        .player-list img, .team-list img {
            width: 70px;
            height: 70px;
            border-radius: 10px;
            margin-right: 15px;
            object-fit: cover;
        }
        button {
            background: #ff9900;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.5);
        }
        button:hover {
            background: #cc7700;
        }
        .qr-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #00c3ff;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 0px 10px rgba(0, 195, 255, 0.7);
            transition: 0.3s;
        }
        .qr-button:hover {
            background: #008ac1;
        }
        .qr-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            width: 90%;
            max-width: 300px;
            text-align: center;
        }
        .qr-modal img {
            width: 100%;
            height: auto;
            max-width: 250px;
            border-radius: 10px;
        }
        .close-btn {
            background: red;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">üèè Bagan Premier League - Cricket Bidding üèÜ</div>
    
    <div class="container">
        <div class="team">
            <h2>Team A</h2>
            <ul id="teamA" class="team-list"></ul>
        </div>
        <div class="bidding-area">
            <h2>Available Players</h2>
            <ul id="availablePlayers" class="player-list"></ul>
        </div>
        <div class="team">
            <h2>Team B</h2>
            <ul id="teamB" class="team-list"></ul>
        </div>
    </div>

    <button class="qr-button" onclick="showQR()">üí≥ Pay Now</button>

    <div id="qrModal" class="qr-modal">
        <img src="https://github.com/F3LUD4/BaganPremierLeague/blob/main/pay.jpg?raw=true" alt="QR Code">
        <br>
        <button class="close-btn" onclick="hideQR()">Close</button>
    </div>

    <script>
        function showQR() {
            document.getElementById("qrModal").style.display = "block";
        }
        function hideQR() {
            document.getElementById("qrModal").style.display = "none";
        }
    </script>
</body>
</html>
